<h1>Routes</h1>

<div class="row">
    <div class="col-lg-2">
        <input type="checkbox" ng-model="showDescription"/>Show description
    </div>
    <div class="col-lg-4">
        <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon-search" style="top:0px"/>
            <input type="text" placeholder="Search..." class="form-control" ng-model="searchText"/>
        </div>
    </div>
    <div class="col-lg-6">
    </div>
</div>
<br/>


<div class='panel panel-default' ng-repeat="route in routes | filter:searchText">
    <div class="panel-body">
        <big><b>{{route.path}} {{route.name}} {{route.version}}</b></big>
        <p class="text-right"><small>Créé le {{route.creationDate | date:'dd-MM-yy'}}, modifié le {{route.modificationDate | date:'dd-MM-yy'}}</small>
            <div ng-repeat="filename in route.screenshots">
                <a href="data/{{filename}}" class="pull-right">{{filename}}</a>
            </div>
        </p>
        <b>{{route.purpose}}</b>
        <p ng-show="showDescription" ng-bind-html="route.description | trusted"></p>
    </div>
</div>
